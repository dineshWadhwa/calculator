<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <style>

    </style>
</head>

<body>
    <h1 class="mt-5 text-center">Calculator</h1>
    <div class="container  p-5 text-center">

        <input type="text" id="screen" name="screen">
        <table class="text-center">
            <tr>
                <td></td>
                <td></td>
                <td><button id="clr" onclick="clrscr()">C</button></td>
                <td><button class="operator " value="%" onclick="gogogo(this.value)">%</button></td>

            </tr>
            <tr>

            <tr>
                <td><button class="numbers">7</button></td>
                <td><button class="numbers">8</button></td>
                <td><button class="numbers">9</button></td>
                <td><button class="operator" value="รท" onclick="
                    gogogo(this.value)">รท</button></td>
            </tr>
            <tr>
                <td><button class="numbers">4</button></td>
                <td><button class="numbers">5</button></td>
                <td><button class="numbers">6</button></td>
                <td><button class="operator" value="X" onclick="gogogo(this.value)">X</button></td>
            </tr>
            <tr>
                <td><button class="numbers">3</button></td>
                <td><button class="numbers">2</button></td>
                <td><button class="numbers">1</button></td>
                <td><button class="operator" value="-" onclick="gogogo(this.value)">-</button></td>
            </tr>
            <tr>
                <td><button class="numbers">0</button></td>
                <td><button id="numbers">.</button></td>
                <td><button onclick="equal()">=</button></td>
                <td><button class="operator" value="+" onclick="gogogo(this.value)">+</button></td>
            </tr>

        </table>
    </div>
</body>
<script src="/logic.js"></script>

</html>
